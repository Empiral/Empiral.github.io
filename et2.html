<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <style>
        body {
			background-image: url('https://raw.githubusercontent.com/Empiral/Empiral.github.io/master/sfondo1.jpg');
            font-family: Arial, sans-serif;
			
            margin: 0;
            padding: 5px;
			background-size: cover; /* Adatta l'immagine allo schermo */
            background-position: center; /* Centra l'immagine */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altezza minima del viewport */
        }
		p{
		color:gold;
		font-size:100px;
		padding:5px;
		text-align:center;
	 }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 20fr));
            gap: 20px;
            max-width: 500px;
            margin: auto;
        }
        .image-container {
            text-align: center;
            background-color: gold;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .image-container button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        .image-container button:hover {
            background-color: #0056b3;
        }
		 .footer {
            padding-bottom: 100px; /* Spazio vuoto alla fine */
            text-align: center;
		
    </style>
</head>
<body>
<body>

        </div>

        </div>
