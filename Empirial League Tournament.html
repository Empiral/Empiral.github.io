<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1024">
    <title>Pagina con Tabella e Bottone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altezza minima del viewport */
        }
		p{
		color:blue;
		font-size:50px;
		padding:50px;
		text-align:center;
	 }
        header {
            text-align: center;
            padding: 20px;
        }
        table {
            width: 80%; /* Imposta la larghezza della tabella */
            margin: 20px auto; /* Centra la tabella orizzontalmente */
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
       
		.container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .image-container button {
			text-align: center;
            margin-top: 10px;
			
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
			position: fixed;
            bottom: 35px; /* Posizione verticale del bottone */
            right: 30px; /* Distanza dal margine destro */
            transform: translateY(50%); /* Corregge l'allineamento del bottone */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
